<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
<script
  src="http://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/7cea856565.js"></script>

	<title>Sign up to UPS EMS</title>
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
   <a class="navbar-brand" href="index.html">Platypus Student Event Department</a>
</nav>
<div style="padding-top: 80px;">
	<h4 style="text-align: center; padding-left: 15px; padding-right: 15px;">Sign up for Student Events Management System</h4>
</div>

<div class="container" style="padding-top: 20px !important; max-width: 90%; text-align: center;">
      <br>
        <form id="signUpForm" class="well span8" role="form">
          <div class="row">
            <div class="col-xs-12">
            <!-- Username -->
            <div class="form-group">
              <input required class="form-control" placeholder="Username" type="text">
            </div>
            <!-- Password -->
            <div class="form-group">
              <input required class="form-control" placeholder="Password" type="password">
            </div>
            <!-- Confirm Password -->
            <div class="form-group">
              <input required class="form-control" placeholder="Confirm Password" type="password">
            </div>
              <!-- First Name & Last name -->
              <div class="form-group">
              <div class="row">
                <div class="col-xs-6">
                  <input required class="form-control" placeholder="First Name" type="text">
                  </div>
                <div class="col-xs-6">
                  <input required class="form-control" placeholder="Last Name" type="text">
                </div>
              </div>
              </div>
              
              <!-- Email -->
              <div class="form-group">
                <input required class="form-control" placeholder="Email address" type="text">
              </div>
              <!-- Student ID -->
              <div class="form-group">
                <input required class="form-control" placeholder="Student ID" type="text">
              </div>
              </div>
              <!-- Gender buttons -->
              <div class="form-group row">
              <label class="col-xs-12 col-form-label">Gender</label>
                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-info">
                    <input type="radio" name="options" id="male"> Male
                  </label>
                  <label class="btn btn-info">
                    <input type="radio" name="options" id="female"> Female
                  </label>
                  <label class="btn btn-info">
                    <input type="radio" name="options" id="other"> Other
                  </label>
              </div>
            </div>
            <!-- Faculty chooser -->
            <div class="form-group">
              <label class="col-xs-12 col-form-label">Faculty</label>
              <div class="btn-group-vertical" data-toggle="buttons">
                <label class="btn btn-info">
                  <input type="radio" name="options" id="arts"> Arts
                </label>
                <label class="btn btn-info">
                  <input type="radio" name="options" id="science"> Science
                </label>
                <label class="btn btn-info">
                  <input type="radio" name="options" id="commerce"> Commerce
                </label>
                <label class="btn btn-info">
                  <input type="radio" name="options" id="eng/it"> Engineering / IT
                </label>
                <label class="btn btn-info">
                  <input type="radio" name="options" id="law"> Law
                </label>
              </div>
            </div>
            
            <!-- Address thing -->
            <div class="form-group">
              <input required class="form-control" placeholder="Your Street Address, City, State, and Country" type="text">
              <p class="help-block">E.g "1/45 John St, Lane Cove, NSW Australia"</p>
            </div>
          </div>
          <p><a class="btn btn-info btn-lg" href="browse.html" role="button">Submit</a>
        </form>
      </div>

</body>
</html>
